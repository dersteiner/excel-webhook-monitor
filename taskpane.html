<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel Webhook Monitor</title>
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body>
  <!-- STATUS INDIKATOR -->
  <div id="statusIndicator" style="
    position: fixed;
    top: 10px;
    right: 10px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #f44336;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 9999;
    animation: pulse 2s infinite;
  "></div>

  <!-- STATUS BAR -->
  <div id="statusBar" style="
    background: #f44336;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 20px;
    border-radius: 5px;
  ">
    ðŸ”´ MONITORING INAKTIV
  </div>

  <!-- START/STOP BUTTON -->
  <button id="toggleButton" style="
    width: calc(100% - 40px);
    margin: 0 20px 20px 20px;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  ">
    ðŸš€ MONITORING STARTEN
  </button>

  <!-- LOG BEREICH -->
  <div id="log" style="
    margin: 20px;
    padding: 15px;
    background: #f5f5f5;
    border-radius: 5px;
    max-height: 400px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 12px;
  "></div>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-active {
      background-color: #4CAF50 !important;
      animation: none !important;
    }
    
    .status-inactive {
      background-color: #f44336 !important;
    }

    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      background: white;
    }
    
    .log-entry.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }
    
    .log-entry.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    
    .log-entry.info {
      background: #d1ecf1;
      color: #0c5460;
      border-left: 4px solid #17a2b8;
    }

    #toggleButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #toggleButton:disabled {
      cursor: not-allowed !important;
      opacity: 0.6 !important;
    }
  </style>

  <script src="taskpane.js"></script>
</body>
</html>
