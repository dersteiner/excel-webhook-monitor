<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  
  <!-- STATUS INDIKATOR (Oben rechts) -->
  <div id="statusIndicator" style="
    position: fixed;
    top: 10px;
    right: 10px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #f44336;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 9999;
    animation: pulse 2s infinite;
  "></div>

  <!-- HAUPT-CONTAINER -->
  <div style="padding: 20px;">
    
    <!-- STATUS BAR -->
    <div id="statusBar" style="
      background: #f44336;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
    ">
      ðŸ”´ MONITORING INAKTIV
    </div>

    <!-- START/STOP BUTTON -->
    <button id="toggleButton" style="
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    ">
      ðŸš€ MONITORING STARTEN
    </button>

    <!-- LOG ÃœBERSCHRIFT -->
    <div style="
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      font-size: 14px;
    ">
      ðŸ“‹ Activity Log
    </div>

    <!-- LOG BEREICH -->
    <div id="log" style="
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      border: 1px solid #ddd;
    ">
      <div class="log-entry info">[Warte auf Initialisierung...]</div>
    </div>

  </div>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-active {
      background-color: #4CAF50 !important;
      animation: none !important;
    }
    
    .status-inactive {
      background-color: #f44336 !important;
    }

    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      background: white;
      word-wrap: break-word;
    }
    
    .log-entry.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }
    
    .log-entry.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    
    .log-entry.info {
      background: #d1ecf1;
      color: #0c5460;
      border-left: 4px solid #17a2b8;
    }

    #toggleButton:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    #toggleButton:disabled {
      cursor: not-allowed !important;
      opacity: 0.6 !important;
    }

    /* Scrollbar Styling */
    #log::-webkit-scrollbar {
      width: 8px;
    }

    #log::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #log::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    #log::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

  <script src="taskpane.js"></script>
</body>
